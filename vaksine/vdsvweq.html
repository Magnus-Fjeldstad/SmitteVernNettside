<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	    <canvas id="lerretID" width="250px" height="502px"></canvas>

    <script>


      //Diagram
      
      var verdi1 = Number(90);
      var verdi2 = Number(17);
      var verdi3 = Number(218);
      
      //yverdier
      var yverdi1 = (500-verdi1);
      var yverdi2 = (500-verdi2);
      var yverdi3 = (500-verdi3);
      
      //tabellen


      var lerret = document.getElementById("lerretID");
      var ctx = lerret.getContext("2d");

      //ctx.fillStyle = "white";
      //ctx.fillRect(50, 50, 200, 200);

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.moveTo(50, 50);
      ctx.lineTo(50, 500);
      ctx.moveTo(50, 500);
      ctx.lineTo(250, 500);
      ctx.stroke();


      //s√∏ylene
      ctx.fillStyle="red"
      ctx.fillRect(70, yverdi1, 30, verdi1);

      ctx.fillStyle="blue"
      ctx.fillRect(120, yverdi2, 30, verdi2);

      ctx.fillStyle="green"
      ctx.fillRect(170, yverdi3, 30, verdi3);




    
    </script>
</body>
</html>
